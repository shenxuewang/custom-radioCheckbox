<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox，radio样式</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
			box-sizing: border-box;
		}
		body{
			background: #000;
		}
		img{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -50px;
			margin-top: -25px;
			width: 100px;
			height: 50px;
			background-color: #fff;
			background-position: 0 0,10px 10px;
			background-size: 20px 20px;
			background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%);
		}
	</style>
</head>
<body>
	<img src="http://p1.bqimg.com/567571/99322cf8c3283e42.png">
</body>
</html>
